<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unit Converter</title>

    <style>
        * {
            box-sizing: border-box;
        }

        body {
            font-family: "Segoe UI", Tahoma, sans-serif;
            min-height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #667eea, #764ba2);
        }

        .converter {
            width: 420px;
            background: rgba(255, 255, 255, 0.95);
            padding: 30px;
            border-radius: 16px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
            text-align: center;
            animation: fadeIn 0.6s ease-in-out;
        }

        h1 {
            margin-bottom: 20px;
            color: #333;
        }

        label {
            display: block;
            text-align: left;
            margin: 12px 0 6px;
            font-weight: 600;
            color: #555;
        }

        input,
        select {
            width: 100%;
            padding: 12px;
            border-radius: 8px;
            border: 1px solid #ccc;
            font-size: 1rem;
            transition: border 0.3s, box-shadow 0.3s;
        }

        input:focus,
        select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.2);
        }

        button {
            width: 100%;
            margin-top: 20px;
            padding: 12px;
            font-size: 1.1rem;
            font-weight: bold;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.25);
        }

        .result {
            margin-top: 20px;
            font-size: 1.2rem;
            font-weight: bold;
            color: #4b0082;
            min-height: 28px;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 480px) {
            .converter {
                width: 90%;
            }
        }
    </style>
</head>

<body>

<div class="converter">
    <h1>ðŸ”„ Unit Converter</h1>

    <label for="category">Choose Category</label>
    <select id="category" onchange="updateUnits()">
        <option value="length">Length</option>
        <option value="weight">Weight</option>
        <option value="temperature">Temperature</option>
    </select>

    <label for="value">Enter Value</label>
    <input type="number" id="value" placeholder="Enter value" step="any">

    <label for="fromUnit">From</label>
    <select id="fromUnit"></select>

    <label for="toUnit">To</label>
    <select id="toUnit"></select>

    <button onclick="convert()">Convert</button>

    <div class="result" id="result"></div>
</div>

<script>
    const units = {
        length: ["Meters", "Kilometers", "Miles", "Feet"],
        weight: ["Kilograms", "Grams", "Pounds", "Ounces"],
        temperature: ["Celsius", "Fahrenheit", "Kelvin"]
    };

    const conversionRates = {
        length: { Meters: 1, Kilometers: 0.001, Miles: 0.000621371, Feet: 3.28084 },
        weight: { Kilograms: 1, Grams: 1000, Pounds: 2.20462, Ounces: 35.274 }
    };

    function updateUnits() {
        const category = document.getElementById("category").value;
        const fromUnit = document.getElementById("fromUnit");
        const toUnit = document.getElementById("toUnit");

        fromUnit.innerHTML = "";
        toUnit.innerHTML = "";

        units[category].forEach(unit => {
            fromUnit.innerHTML += `<option value="${unit}">${unit}</option>`;
            toUnit.innerHTML += `<option value="${unit}">${unit}</option>`;
        });
    }

    function convertTemperature(value, from, to) {
        if (from === to) return value;

        if (from === "Celsius")
            return to === "Fahrenheit" ? value * 9/5 + 32 : value + 273.15;

        if (from === "Fahrenheit")
            return to === "Celsius"
                ? (value - 32) * 5/9
                : (value - 32) * 5/9 + 273.15;

        if (from === "Kelvin")
            return to === "Celsius"
                ? value - 273.15
                : (value - 273.15) * 9/5 + 32;
    }

    function convert() {
        const category = document.getElementById("category").value;
        const value = parseFloat(document.getElementById("value").value);
        const from = document.getElementById("fromUnit").value;
        const to = document.getElementById("toUnit").value;
        const resultDiv = document.getElementById("result");

        if (isNaN(value)) {
            resultDiv.textContent = "âš  Please enter a valid number";
            return;
        }

        let result;
        if (category === "temperature") {
            result = convertTemperature(value, from, to);
        } else {
            const baseValue = value / conversionRates[category][from];
            result = baseValue * conversionRates[category][to];
        }

        resultDiv.textContent = `${value} ${from} = ${result.toFixed(2)} ${to}`;
    }

    updateUnits();
</script>

</body>
</html>
